<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div id="app-cont">
            <div id="app">
                <header class="header"><h2>Calculator</h2></header>
                <div class="display">
                    <input type="text" placeholder="0" id="displayInput" />
                </div>
                <div class="buttons">
                    <button class="num-btn" id="calc-seven">7</button>
                    <button class="num-btn" id="calc-eight">8</button>
                    <button class="num-btn" id="calc-nine">9</button>
                    <button class="del-btn" id="calc-del">DEL</button>
                    <button class="num-btn" id="calc-six">6</button>
                    <button class="num-btn" id="calc-five">5</button>
                    <button class="num-btn" id="calc-four">4</button>
                    <button class="ope-btn" id="calc-plus">+</button>
                    <button class="num-btn" id="calc-one">1</button>
                    <button class="num-btn" id="calc-two">2</button>
                    <button class="num-btn" id="calc-three">3</button>
                    <button class="ope-btn" id="calc-minus">-</button>
                    <button class="ope-btn" id="calc-decimal">.</button>
                    <button class="num-btn" id="calc-zero">0</button>
                    <button class="ope-btn" id="calc-divide">/</button>
                    <button class="ope-btn" id="calc-multiply">x</button>
                    <button class="reset-btn" id="calc-reset">RESET</button>
                    <button class="enter-btn" id="calc-enter">=</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
