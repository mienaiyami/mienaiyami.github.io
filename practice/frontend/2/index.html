<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats preview card component</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="cont">
            <div class="card">
                <div class="text">
                    <h1>Get insights that helps your business grow.</h1>
                    <p class="text-p">
                        Discovers benefits of data analytics and make better
                        decisions regarding revenue, costumer experience and
                        over all efficiency.
                    </p>
                    <div class="stats">
                        <div class="stat1">
                            <h2>10k+</h2>
                            <h4>COMPANIES</h4>
                        </div>
                        <div class="stat2">
                            <h2>314</h2>
                            <h4>TEMPLATES</h4>
                        </div>
                        <div class="stat3">
                            <h2>12M+</h2>
                            <h4>QUERIES</h4>
                        </div>
                    </div>
                </div>
                <div class="img">
                    <!-- <img src="./demo.jpg" alt="" /> -->
                </div>
            </div>
        </div>
    </body>
</html>
